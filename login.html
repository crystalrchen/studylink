<body>
	<a href="index.html" class="back-button">

      <div class="regist-er">
        <p>Login</p>
      </div>

      <div class="email-ad">
        <label for="email">Email address*</label>
        <br>
      </div>

        <input type="email" id="email" name="email" placeholder="Enter email address" required>
      </div>
      <div class="create-pass">
        <label for="password">Password*</label>
        <br>
      </div>
      <div class="input-pass">
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <a href="connect.html" class="signup-text">
			<button id="login-button" class="register-button">Login</button> </a>
      <img src="assets/register-or.png" alt="or" type="image" class="or">
      <img src="assets/google-login.png" alt="google-login" type="image" class="google-login">
    </div>
		<a href="index.html">
      <img src="assets/circle-logo.png" class="circle-logo" alt="logo">
    </a>

	</script>

	</script>
